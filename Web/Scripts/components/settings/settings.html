<div class="settings">
    <h2>Settings</h2>
    <country-form v-bind:country="country" v-bind:countries="countries"></country-form>
    <frequency-form v-bind:frequency="frequency"></frequency-form>
    <timezone-form v-bind:timezone="timezone" v-bind:timezones="timezones"></timezone-form>
    <payday-form v-bind:payday="payday"></payday-form>

    <noscript>
        <button type="submit">Save</button>
    </noscript>
</div>
