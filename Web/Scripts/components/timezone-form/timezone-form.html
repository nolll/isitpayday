<h3>Timezone</h3>
<div class="timezone-info">
    <p v-show="showForm">
        <select v-model="timezone" v-on:change="select" number>
            <option v-for="t in timezones" value="{{t}}">{{t}}</option>
        </select>
        <a href="#" v-on:click="close">Cancel</a>
    </p>
    <p v-else>
        {{timezone}}
        <a href="#" v-on:click="open">Change</a>
    </p>
</div>
