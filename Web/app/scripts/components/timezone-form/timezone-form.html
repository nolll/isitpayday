<div>
    <h3>Timezone</h3>
    <div class="timezone-info">
        <p v-show="showForm">
            <select v-model.number="timezone">
                <option v-for="t in timezones" :value="t.id">{{t.id}}</option>
            </select>
            <a href="#" @click.prevent="close">Cancel</a>
        </p>
        <p v-show="!showForm">
            {{timezone}}
            <a href="#" @click.prevent="open">Change</a>
        </p>
    </div>
</div>
