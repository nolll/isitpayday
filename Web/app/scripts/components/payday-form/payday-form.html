<div>
    <h3>Payday</h3>
    <div class="payday-info">
        <p v-show="showForm">
            <select v-model.number="payday">
                <option v-for="p in paydays" :value="p.id">{{p.name}}</option>
            </select>
            <a href="#" @click.prevent="close">Cancel</a>
        </p>
        <p v-show="!showForm">
            {{paydayName}}
            <a href="#" @click.prevent="open">Change</a>
        </p>
    </div>
</div>
